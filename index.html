<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Team 11 - Group Page</title>
	<style>
		* {
			margin: 0 auto;
			box-sizing: border-box;
		}

		html {
			font-family: ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
			overflow-x: hidden;
		}

		section:not(.introduction) {
			width: 60%;
		}

		.introduction {
			height: 100vh;
			width: 100vw;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			gap: 20px;
			color: #F0FFF0;

			img, .blackCover {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				z-index: -1;
			}

			.blackCover {
				background-color: rgba(0, 0, 0, 0.5);
			}
		}
	</style>
</head>
<body>
	<section class="introduction">
		<h2>HarmonyOS Project</h2>
		<h1>Introduction to Suzhou</h1>
		<img class="fullPage" src="assets/images/bg.jpg">
		<div class="blackCover"></div>
	</section>
</body>
</html>
